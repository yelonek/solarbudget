<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Budget</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">Solar Budget</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Solar Production Chart -->
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold mb-4">Solar Production Forecast</h2>
                <canvas id="solarChart"></canvas>
            </div>
            
            <!-- Energy Prices Chart -->
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold mb-4">Energy Prices</h2>
                <canvas id="priceChart"></canvas>
            </div>
        </div>
        
        <!-- Daily Totals -->
        <div class="mt-8 bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-semibold mb-4">Daily Production Totals</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                {% for date, total in daily_totals.items() %}
                <div class="bg-gray-50 p-4 rounded">
                    <div class="text-sm text-gray-600">{{ date }}</div>
                    <div class="text-lg font-semibold">{{ "%.2f"|format(total) }} kWh</div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script>
        // Solar Production Chart
        const solarData = {{ solar_data|tojson }};
        new Chart(document.getElementById('solarChart'), {
            type: 'line',
            data: {
                labels: solarData.map(d => new Date(d.period_end).toLocaleTimeString()),
                datasets: [{
                    label: 'Solar Production (kW)',
                    data: solarData.map(d => d.pv_estimate),
                    borderColor: 'rgb(255, 159, 64)',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Energy Prices Chart
        const priceData = {{ prices|tojson }};
        new Chart(document.getElementById('priceChart'), {
            type: 'line',
            data: {
                labels: priceData.map(p => p.datetime),
                datasets: [{
                    label: 'Energy Price (PLN/MWh)',
                    data: priceData.map(p => p.price),
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true
            }
        });
    </script>
</body>
</html>
